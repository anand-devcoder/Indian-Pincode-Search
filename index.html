<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Indian Pincode</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

<h1>Indian Pincode Lookup</h1>

<button id="darkModeToggle" style="margin-bottom: 1rem;">Toggle Dark Mode</button>

<div class="center-box" id="inputSection">
  <input type="text" id="pincodeInput" placeholder="Enter 6-digit pincode" maxlength="6" pattern="[0-9]{6}" required list="historySuggestions" autocomplete="off" />
  <datalist id="historySuggestions"></datalist>
  <div class="controls">
    <button type="button" id="searchBtn" disabled>Search</button>
    <button type="button" class="mic-button" id="voiceBtn" title="Voice Input">ðŸŽ¤ Voice</button>
  </div>
</div>

<div id="loading" class="hidden">Loading...</div>
<div id="error" class="error"></div>
<div class="message" id="resultMessage"></div>

<table id="resultsTable" class="hidden" aria-live="polite" aria-label="Pincode Lookup Results">
  <thead>
    <tr>
      <th>Area</th>
      <th>City</th>
      <th>State</th>
      <th>Map</th>
    </tr>
  </thead>
  <tbody id="resultsBody"></tbody>
</table>

<div id="exportButtons" class="hidden">
  <button id="exportPDFBtn">Export as PDF</button>
  <button id="exportCSVBtn">Export as CSV</button>
</div>
<br>
<div class="center-box hidden" id="resetSection">
  <button id="resetBtn">ðŸ”„ Search Again</button>
</div>

<h3>Search History</h3>
<ul id="historyList"></ul>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
<script src="js/script.js"></script>
</body>
</html>
